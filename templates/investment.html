<!DOCTYPE html>
<html>
<head>
    <title>Investment Calculator</title>
</head>
<body>
    <h2>Investment Calculator</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <p>
            <label>Initial Investment ($):</label><br>
            <input type="number" step="0.01" name="principal" value="1000">
        </p>

        <p>
            <label>Annual Return Rate (%):</label><br>
            <input type="number" step="0.01" name="apr" value="10">
        </p>

        <p>
            <label>Monthly Contribution ($):</label><br>
            <input type="number" step="0.01" name="recurr" value="100">
        </p>

        <p>
            <label>Time Horizon (years):</label><br>
            <input type="number" name="time" value="10">
        </p>

        <button type="submit">Calculate</button>
    </form>
    
    <p><a href="/">Back to Home</a></p>
</body>
</html>
