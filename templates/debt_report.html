<!doctype html>
<html>
<head><title>Debt Report</title></head>
<body>
  <h1>Debt Payoff Report</h1>
  <p>Principal: ${{ principal }}</p>
  <p>APR: {{ apr }}%</p>
  <p>Monthly payment: ${{ payment }}</p>
  <p><strong>{{ message }}</strong></p>

  <h2>Timeline</h2>
  <img src="{{ chart }}" alt="Debt payoff chart">

  <p><a href="{{ url_for('debt_route') }}">Back</a></p>
</body>
</html>
